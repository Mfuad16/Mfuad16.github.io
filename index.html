<!DOCTYPE html>
<html>
<head>
  <title>Awesome Transition Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .content {
      opacity: 0;
      animation: fade-in 2s forwards;
      text-align: center;
    }

    .bounce {
      animation: bounce 1s infinite;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Welcome to the Awesome Transition Website!</h1>
      <p>This website showcases smooth transitions and cool animations.</p>
      <p class="bounce">Watch me bounce!</p>
    </div>
  </div>
</body>
</html>
